<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidad </title>
	<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXdUEV9w9-Lh_jHo1VsPesy1om5tS-t1iAyw&s" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #ffe6cc; /* Azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: red; /* Azul city */
            color: blue;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        main {
            display: flex;
            width: 90%;
            margin: 20px auto;
            gap: 20px;
        }
        .left, .right {
            flex: 1;
        }
        .left {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .left img {
            width: 100%;
            border-radius: 8px;
        }
        .right {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .right select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #6CABDD;
            border-radius: 5px;
        }
        .right p {
            font-size: 16px;
            line-height: 1.5;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

<header>
    <h1>Habilidad futbol 1.5 </h1>
</header>

<main>
    <!-- Sección izquierda: Imágenes -->
    <div class="left">
        <img id="player-img" src="" alt="" style="display: none; border-radius: 8px;">
    </div>

    <!-- Sección derecha: Información interactiva -->
    <div class="right">
        <label for="habilidades">Selecciona una habilidad:</label>
        <select id="habilidades" onchange="mostrarInformacion()">
            <option value="">--Seleccionar--</option>
            <option value="posicion">Posición</option>
            <option value="ataque">Ataque</option>
            <option value="defensa">Defensa</option>
            <option value="corpulencia">Corpulencia</option>
            <option value="resistencia">Resistencia</option>
            <option value="velocidad">Velocidad Punta</option>
            <option value="aceleracion">Aceleración</option>
            <option value="reaccion">Capacidad de Reacción</option>
            <option value="agilidad">Agilidad</option>
            <option value="habilidad">Habilidad en el Regate</option>
            <option value="velocidad-regate">Velocidad del Regate</option>
        </select>

        <p id="info"></p>
    </div>
</main>

</footer>
